<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Animation</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
	<div class="container">
		<div class="form-sign-up">
			<form action="">
				<h1 class="mb-2">Sign Up</h1>
				<div class="input-group">
					<div class="input-group-prepend">
						<i class="fas fa-user"></i>
					</div>
					<input type="text" class="form-control" placeholder="Usuario">
				</div>

				<div class="input-group">
					<div class="input-group-prepend">
						<i class="fab fa-google"></i>
					</div>
					<input type="text" class="form-control" placeholder="E-mail">
				</div>

				<div class="input-group">
					<div class="input-group-prepend">
						<i class="fas fa-lock"></i>
					</div>
					<input type="password" class="form-control" placeholder="*******">
				</div>
				<button class="btn-login">Sign In</button>
			</form>
		

			<div class="info">
				<h1 class="mb-2">Sign In</h1>
				<p class="mb-2">Lorem, ipsum dolor, sit amet consectetur adipisicing elit. At sit debitis, omnis aperiam molestias velit doloribus.</p>
				<button class="btn-info">Sign In</button>

				<img src="assets/form.svg" alt="">
			</div>
		</div>

		<div class="form-sign-in">
			<div class="info">
				<h1 class="mb-2">Sign Up</h1>
				<p class="mb-2">Lorem, ipsum dolor, sit amet consectetur adipisicing elit. At sit debitis, omnis aperiam molestias velit doloribus.</p>
				<button class="btn-info">Sign Up</button>

				<img src="assets/image-left.svg" alt="">
			</div>

			<form action="">
				<h1 class="mb-2">Sign In</h1>
				<div class="input-group">
					<div class="input-group-prepend">
						<i class="fas fa-user"></i>
					</div>
					<input type="text" class="form-control" placeholder="Usuario">
				</div>

				<div class="input-group">
					<div class="input-group-prepend">
						<i class="fas fa-lock"></i>
					</div>
					<input type="password" class="form-control" placeholder="*******">
				</div>
				<button class="btn-login">Sign In</button>
			</form>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
